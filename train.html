<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="train.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body>
    <div><h2>ML5 Neural Network Regression</h2></div>
    <canvas id="myChart" width="300" height="200"></canvas>
    <label for="alcohol">Alcohol: </label><input type="number" id="alcohol" placeholder="alcohol" />
    <label for="citricAcid">Citric acid: </label><input type="number" id="citricAcid" placeholder="citricAcid" />
    <label for="residualSugar">Residual sugar: </label><input type="number" id="residualSugar" placeholder="residualSugar"/>
    <button id="predict">Predict quality</button>
    <button id="save">Save Button</button>
    <div id="result"></div>
</body>

</html>
